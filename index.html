<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/buttonStyles.css" />
    <link rel="stylesheet" href="./styles/modalStyles.css" />
    <link rel="stylesheet" href="./styles/gameBoardStyles.css" />
    <link rel="stylesheet" href="./styles/tileStyles.css" />
    <link rel="stylesheet" href="./styles/gameParamStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9db1d29e34.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <section class="pages">
      <!------------------------------------ Game Home Page --------------------------------------->
      <div class="page">
        <div class="center-page">
          <h1 id="game-title" class="title-text"></h1>
          <button id="btn-play" class="game-button pink button-overlay">
            Play Now
          </button>
          <button id="btn-how-to" class="game-button green">How To Play</button>
        </div>
      </div>

      <!------------------------------- Game Parameters Window Pop-Up -------------------------------->
      <div id="game-params" class="modal hidden">
        <div class="close-modal-btn">
          <i id="btn-close-game-params" class="fa-solid fa-xmark"></i>
        </div>
        <h1>Select Game Difficulty</h1>
        <!-- Dot Range Selection Here -->
        <div id="dot-slider">
          <input
            type="radio"
            name="gameDifficulty"
            id="1"
            value="1"
            data-game-difficulty="easy"
          />
          <label for="1" data-game-difficulty="easy"></label>

          <input
            type="radio"
            name="gameDifficulty"
            id="2"
            value="2"
            data-game-difficulty="medium"
          />
          <label for="2" data-game-difficulty="medium"></label>

          <input
            type="radio"
            name="gameDifficulty"
            id="3"
            value="3"
            data-game-difficulty="hard"
            checked
          />
          <label for="3" data-game-difficulty="hard"></label>

          <input
            type="radio"
            name="gameDifficulty"
            id="4"
            value="4"
            data-game-difficulty="adventurous"
          />
          <label for="4" data-game-difficulty="adventurous"></label>

          <input
            type="radio"
            name="gameDifficulty"
            id="5"
            value="5"
            data-game-difficulty="custom"
          />
          <label for="5" data-game-difficulty="custom"></label>

          <div id="dot-input-label"></div>
        </div>
        <div>
          <button id="btn-play-now" class="game-button pink">Play Now</button>
        </div>
      </div>

      <!----------------------------------- How-To-Play Window Pop-Up -------------------------------->
      <div id="how-to-play" class="modal hidden">
        <div class="close-modal-btn">
          <i id="btn-close-how-to" class="fa-solid fa-xmark"></i>
        </div>

        <h1>How To Play</h1>
      </div>

      <section class="page two">
        <div id="overlay" class="hidden"></div>
        <div id="board" class="center-page">
          <audio
            id="tile-click"
            src="./sounds/531512__eponn__positive-blip-effect.mp3"
          ></audio>
          <audio
            id="tile-flagged"
            src="./sounds/442857__qubodup__page-turn.wav"
          ></audio>
          <button id="test-show-modal">Show Modal</button>
          <div id="game-control">
            <div id="bombCount" class="game-control">001</div>
            <div id="smiley">
              <img id="smiley-img" src="./images/smiley-face-tears-joy.png" />
            </div>
            <div id="timer" class="game-control">00:10</div>
          </div>
          <div id="tile-board"></div>
        </div>

        <div id="game-win" class="modal hidden">
          <div class="close-modal-btn">
            <i id="btn-close-game-win" class="fa-solid fa-xmark"></i>
          </div>

          <div>
            <h1>You Won!</h1>
          </div>
          <button id="btn-play-again" class="game-button pink">
            Play Again
          </button>
        </div>
      </section>
    </section>
  </body>
</html>
