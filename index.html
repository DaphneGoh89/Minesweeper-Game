<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/buttonStyles.css" />
    <link rel="stylesheet" href="./styles/modalStyles.css" />
    <link rel="stylesheet" href="./styles/gameBoardStyles.css" />
    <link rel="stylesheet" href="./styles/tileStyles.css" />
    <link rel="stylesheet" href="./styles/gameParamStyles.css" />
    <link rel="stylesheet" href="./styles/gameEndModalStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9db1d29e34.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <section class="pages">
      <div class="overlay hidden"></div>
      <!------------------------------------ Game Home Page --------------------------------------->
      <div class="page">
        <div class="center-page half-page">
          <h1 id="game-title" class="title-text"></h1>
          <div id="home-btn">
            <button id="btn-play" class="game-button pink">Play Now</button>
            <button id="btn-how-to" class="game-button black">
              How To Play
            </button>
          </div>
        </div>
      </div>

      <!------------------------------- GAME PARAMETERS MODAL -------------------------------->
      <div id="game-params" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Select Difficulty</h1>
            <div class="pos-absolute close-modal-btn">
              <i id="btn-close-game-params" class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div>
            <!-- Dot Range Selection Here id="dot-slider" -->

            <div class="game-difficulty">
              <input
                type="radio"
                name="gameDifficulty"
                id="easy"
                value="easy"
                data-game-difficulty="easy"
                checked
              />
              <label for="easy" data-game-difficulty="easy">Easy</label>

              <input
                type="radio"
                name="gameDifficulty"
                id="medium"
                value="medium"
                data-game-difficulty="medium"
              />
              <label for="medium" data-game-difficulty="medium">Medium</label>

              <input
                type="radio"
                name="gameDifficulty"
                id="hard"
                value="hard"
                data-game-difficulty="hard"
              />
              <label for="hard" data-game-difficulty="hard">Hard</label>

              <input
                type="radio"
                name="gameDifficulty"
                id="adventurous"
                value="adventurous"
                data-game-difficulty="adventurous"
              />
              <label for="adventurous" data-game-difficulty="adventurous"
                >Adventurous</label
              >

              <input
                type="radio"
                name="gameDifficulty"
                id="custom"
                value="custom"
                data-game-difficulty="custom"
              />
              <label
                id="custom-label"
                for="custom"
                data-game-difficulty="custom"
                >Custom</label
              >

              <!-- <div id="dot-input-label"></div> -->
            </div>
            <div id="custom-game-param" class="hidden">
              <div>
                <label for="rowNum">Rows</label>
                <input type="number" id="rowNum" min="1" />
              </div>
              <div>
                <label for="colNum">Columns</label>
                <input type="number" id="colNum" min="1" />
              </div>
              <div>
                <label for="bombNum">No. of Bombs</label>
                <input type="number" id="bombNum" min="1" />
              </div>
            </div>
          </div>
          <div>
            <button id="btn-play-now" class="modal-footer game-button pink">
              Play Now
            </button>
          </div>
        </div>
      </div>

      <!----------------------------------- HOW-TO-PLAY MODAL -------------------------------->
      <div id="how-to-play" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header close-modal-btn">
            <i id="btn-close-how-to" class="fa-solid fa-xmark"></i>
          </div>
          <h1 class="modal-body">How To Play</h1>
        </div>
      </div>

      <section class="page two">
        <!-- Overlay -->
        <div class="overlay hidden"></div>
        <!-- class="center-page" -->
        <div id="board" class="hidden">
          <audio
            id="tile-click"
            src="./sounds/531512__eponn__positive-blip-effect.mp3"
          ></audio>
          <audio
            id="tile-flagged"
            src="./sounds/442857__qubodup__page-turn.wav"
          ></audio>
          <!-- <button id="test-show-modal">Show Modal</button> -->
          <div id="game-control">
            <div id="bombCount" class="game-control">001</div>
            <div id="smiley">
              <img id="smiley-img" src="./images/smiley-face-tears-joy.png" />
            </div>
            <div id="timer" class="game-control">00:10</div>
          </div>
          <div id="tile-board"></div>
        </div>
        <!-- GAME END MODAL -->
        <div id="game-end" class="modal hidden">
          <div id="game-end-content-container" class="modal-content">
            <div class="modal-header close-modal-btn">
              <i id="btn-close-game-end" class="fa-solid fa-xmark"></i>
            </div>
            <button id="btn-play-again" class="modal-footer game-button pink">
              Play Again
            </button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
